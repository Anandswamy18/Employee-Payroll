<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="./employee_front.css">
</head>
<body>
    <div id="nav"><img src="./imges/logo.png" alt=""><div><pre id="e"> EMPLOYEE <br><div id="p"> PAYROLL</div></pre></div></div>
    
    <div id="field">
        <span>Employee Payroll form</span>
        <form action="" id="employeedata" method="post">
            
            <div id="eleme">
            <div class="class"><label for="name">Name</label> <input id="name"  type="text" style="height: 35px  ;width: 460px;background: #FFFFFF 0% 0% no-repeat padding-box;border: 1px solid #BDBDBD;border-radius: 3px;opacity: 1; margin-left: 80px;" required></div>
            <div class="class">
                <label for="profileImage">Profile image</label>
                <div id="profile">
                    <input type="radio" name="profileImage" value="./imges/profile1.png"><img src="./imges/profile1.png" alt="">
                    <input type="radio" name="profileImage" value="./imges/profile2.png"><img src="./imges/profile2.png" alt="">
                    <input type="radio" name="profileImage" value="./imges/profile3.png"><img src="./imges/profile3.png" alt="">
                    <input type="radio" name="profileImage" value="./imges/profile4.png"><img src="./imges/profile4.png" alt="">
                </div>
            </div>

            <div class="class">
                    <label for="gender">Gender</label>
                <div id="gender">
                    <input type="radio" name="gender" value="male" id="male"> Male
                    <input type="radio" name="gender" value="Female" id="female"> Female
                </div>
            </div>

            <div class="class">
                <label for="departments">Department</label>
                <div id="department">
                    <input type="checkbox" value="HR" id="hr">HR 
                    <input type="checkbox" value="Sales" id="sales"> Sales
                    <input type="checkbox" value="Finance" id="finance"> Finance
                    <input type="checkbox" value="Enginerr" id="enginerr"> Enginerr
                    <input type="checkbox" value="Other" id="other"> Other
                </div>
            </div>

            <div class="class">
                <label for="salary">Salary</label>
                <div id="salary">
                    <select name="salary" id="select" class="select">
                        <option id="option">Select Salary</option>
                        
                        <option value="10000">10000</option>
                            <option value="20000">20000</option>
                            <option value="50000">50000</option>
                    </select>
                </div>
            </div>


            <div class="class">
                <label for="dates">Start Date</label>
                <div id="date">
                    <select name="dates" id="day"  class="select">
                        <Option id="option">Day</Option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    
                    <select name="dates" id="month" class="select">
                        <Option id="option">Month</Option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    
                    <select name="dates" id="year" class="select">
                        <Option id="option">Year</Option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                    </select>
                </div>
            </div>

            <div class="class">
                <label for="note">Note</label>
                <div id="note"><textarea name="note" id="noteText"   class="text" cols="60" rows="4" required>
                </textarea>
            </div>
        </div>


            <div class="class">
                <div id="button">
                    <button type="reset" id="cancel">Cancel</button>
                    <button type="submit" id="submit">Submit</button>
                    <button type="reset" id="reset1">Reset</button>
                </div>
            </div>
            
        </div>

        </form>
    </div>
<script src="./employee_front.js"></script>
</body>
</html>
